- year: 1970
  date: 15/01
  text: Criação do IME
  featured: true

- year: 1970
  text: Instituto opera de forma provisória no prédio da reitoria

- year: 1970
  date: 26/05
  text:
    Congregação decide "fazer de tudo" para ter a posse dos computadores do antigo
    CCE. Menciona criar uma comissão para planejar cursos de graduação e pós em Ciência
    da Computação

- year: 1970
  date: 26/11
  text:
    Aprovada a criação do bacharelado em Estatística para 1971. Discute-se o anteprojeto
    do curso do BCC.

- year: 1971
  date: 01/09
  text:
    Apontada a necessidade de reconhecimento do BCC junto aos órgãos estaduais,
    e definidas 30 vagas para o curso.

- year: 1971
  date: 22/12
  text: Aprovado o início das aulas do BCC no ano seguinte

- year: 1971
  text: Governo do Estado corta verbas, bloco A do IME corre risco de não sair

- year: 1972
  text: Começam as aulas no BCC
  featured: true

- year: 1972
  date: 14/05
  text:
    Prof. Setzer propõe a mudança do nome do departamento para Matemática Aplicada
    e Ciência da Computação; proposta não é bem aceita pelos colegas.

- year: 1972
  date: 16/08
  text:
    Congregação cobra a construção do bloco B do IME; aprovada a criação do Bacharelado
    em Matemática Aplicada.

- year: 1972
  date: 27/09
  text:
    Primeiro registro da estrutura curricular do BCC. Matérias como SO e Estruturas
    de Dados já têm a mesma sigla de hoje.

- year: 1973
  date: 12/10
  text:
    Prof. Setzer informa ao diretor que não há necessidade de reconhecer o curso
    junto aos órgãos reguladores pois não há profissão liberal relacionada a ele.

- year: 1974
  date: 10/12
  text:
    Proposta a criação do avô do PIPA, o prêmio "J. O. Camargo", para alunos que
    se destacaram no BCC. Seria composto de um diploma, uma medalha e 10 salários
    mínimos, mas não há registro de ele ter sido concedido alguma vez.

- year: 1975
  date: 11/03
  text: Bloco A é inaugurado
  featured: true

- year: 1975
  text: Aulas continuam sendo dadas na reitoria até a conclusão do bloco B

- year: 1976
  date: '08/06'
  text:
    Obras do bloco B paralisadas por falta de recursos; professores protestam
    contra o gasto de dinheiro na construção do velódromo

- year: 1976
  date: '08/11'
  text:
    Prof. Tomasz escreve ao Vice-Diretor preocupado com o fato de que o BCC já
    havia formado duas turmas de alunos, mas não podia expedir diplomas devido à falta
    de reconhecimento do curso junto ao CFE e falta de currículo mínimo no MEC.

- year: 1981
  date: 24/03
  text: Curso continua sem poder expedir diplomas; já são mais de 170 alunos formados.

- year: 1981
  date: '09/04'
  text: Prof. Setzer decide dar início ao processo de reconhecimento do curso.

- year: 1982
  date: 12/01
  text: Bloco B é inaugurado
  featured: true

- year: 1984
  text: Fim do ciclo básico; BCC passa a ser acessível diretamente pela Fuvest.

- year: 1984
  date: 27/02
  text: BCC é oficialmente reconhecido pelo MEC
  featured: true

- year: 1987
  date: 25/03
  text: Abaixo-assinado reivindica a criação de um departamento de Ciência da Computação

- year: 1987
  date: 25/09
  text: Criação do DCC
  featured: true

- year: 1988
  text: Ampliação do número de vagas do BCC para 50.

- year: 1997
  date: 01/03
  text: Abertura da Rede Linux

- year: 1999
  date: 12/04
  text: BCC é campeão latino-americano da Maratona de Programação pela primeira vez.

- year: 2004
  date: 11/02
  text: Bloco C é inaugurado
  featured: true

- year: 2009
  text: Criação da Consulta Discente
  featured: true

- year: 2009
  text: Primeira edição do Encontro do BCC.

- year: 2009
  text: Fundação do USPGameDev, o primeiro grupo de extensão.

- year: 2013
  date: 06/08
  text: Inauguração do CCSL
  featured: true

- year: 2013
  text: Criação do Hardware Livre USP.

- year: 2014
  text:
    Criação do MaratonIME, apesar de já existir treinamento para a maratona desde
    vários anos antes.

- year: 2015
  date: 23/02
  text: Reforma Curricular do BCC
  featured: true

- year: 2015
  text: Fundação do IME Workshop, futuramente renomeado para USPCodeLab.

- year: 2016
  date: 30/06
  text: Ampliação do número de vagas do BCC para 60.

- year: 2017
  date: 06/03
  text:
    Novas regras que proíbem estágios nos dois primeiros anos de curso entram
    em vigor.

- year: 2017
  text: Criação do IMEsec, o grupo de estudos de segurança.

- year: 2017
  date: 01/06
  text: Abertura de vagas no SISU
  featured: true

- year: 2017
  date: 20/06
  text: Criação do PIPA (Prêmio de Incentivo à Participação em Atividades).

- year: 2017
  text: Criação do Tecs, voltado à computação social.

- year: 2017
  date: 26/08
  text: Fundação do REGEX, para aumentar a integração entre os grupos de extensão.
